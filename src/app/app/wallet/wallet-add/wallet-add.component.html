<form class="form" [formGroup]="form" (submit)="submit()">
  <div *tuiLet="items$ | async as items" class="tui-form__row">
    <tui-combo-box
      tuiTextfieldSize="s"
      formControlName="input1"
      [strict]="false"
      [valueContent]="content"
      (searchChange)="onSearchChange($event)"
    >
      Название
      <tui-data-list-wrapper
        *tuiDataList
        [items]="items"
        [itemContent]="content"
      ></tui-data-list-wrapper>
    </tui-combo-box>
  </div>

  <div class="tui-form__row">
    <tui-input tuiTextfieldSize="s" formControlName="input2">
      Стоимость
    </tui-input>
  </div>

  <div class="tui-form__row">
    <tui-text-area formControlName="comment">
      Комментарий
    </tui-text-area>
  </div>

  <div class="tui-form__row buttons">
    <button
      [disabled]="form.invalid"
      tuiButton
      class="tui-form__button"
      size="s"
      type="submit"
    >
      Добавить
    </button>
  </div>
</form>

<ng-template #content let-data>
  {{ data }}
</ng-template>
